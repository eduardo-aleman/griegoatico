# --- CONFIGURACIÓN PRINCIPAL DEL SITIO ---
baseURL: "https://griegoatico.com/"
title: "Griego Ático"
theme: "PaperMod"

defaultContentLanguage: es
defaultContentLanguageInSubdir: false

languages:
  es:
    languageName: "Español"
    weight: 1
    languageCode: "es-es"


# Configuración moderna de paginación (reemplaza paginate)
pagination:
  pagerSize: 20  # ✅ Mostrar hasta 20 elementos por página

# Habilitar el renderizado de HTML dentro de los archivos Markdown.
markup:
  goldmark:
    renderer:
      unsafe: true

# --- PARÁMETROS DEL TEMA (PARAMS) ---
params:
  author: 
    - "Eduardo Alemán"
  description: "Un sitio para aprender griego ático antiguo."
  defaultTheme: "auto" # Opciones: "light", "dark", "auto"
  disableThemeToggle: false

  # Configuración del logo en la cabecera del sitio.
  label:
    text: "Griego Ático"
    # Hugo buscará este archivo en la carpeta "assets/images/".
    icon: "images/atico.svg" 
    iconHeight: 40

  # Configuración del perfil en la página de inicio.
  profileMode:
    enabled: true
    title: "Griego Ático"
    subtitle: "Un Recurso para el Estudio del Griego Antiguo"
    imageUrl: "images/atico.svg"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Explorar Lecciones"
        url: "/lecciones"
      - name: "Recursos"
        url: "/referencias"

# --- CONFIGURACIÓN DEL MENÚ DE NAVEGACIÓN ---
menu:
  main:
    - identifier: "referencias"
      name: "Referencias"
      url: "/referencias/"
      weight: 10
