# --- CONFIGURACIÓN PRINCIPAL DEL SITIO ---
baseURL: "https://griegoatico.com/"
title: "Griego Ático"
theme: "PaperMod"

defaultContentLanguage: es
defaultContentLanguageInSubdir: false

languages:
  es:
    languageName: "Español"
    weight: 1
    languageCode: "es-es"

# --- CONFIGURACIÓN DE MARKDOWN (GOLGMARK) ---
markup:
  goldmark:
    renderer:
      # Permite el uso de HTML crudo en archivos Markdown.
      # Útil, pero no estrictamente necesario para que Mermaid funcione con PaperMod.
      unsafe: true

# --- PARÁMETROS DEL TEMA (PARAMS) ---
params:
  # Descripción del sitio y autoría
  description: "Un sitio para aprender griego ático antiguo."
  author: "Eduardo Alemán" # Corregido: Es más estándar usar un string simple si solo hay un autor.
  defaultTheme: "auto" # Opciones: "light", "dark", "auto"
  disableThemeToggle: false

  # Assets del sitio (iconos, etc.)
  assets:
    favicon: "images/favicon.ico"
    favicon16x16: "images/favicon-16x16.png"
    favicon32x32: "images/favicon-32x32.png"
    apple_touch_icon: "images/apple-touch-icon.png"
    safari_pinned_tab: "images/safari-pinned-tab.svg"

  # Configuración del logo en la cabecera
  label:
    text: "Griego Ático"
    icon: "images/atico.svg"
    iconHeight: 40

  # Configuración del perfil en la página de inicio
  profileMode:
    enabled: true
    title: "Griego Ático"
    subtitle: "Un sitio para aprender griego ático antiguo."
    imageUrl: "images/atico.svg"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Explorar Lecciones"
        url: "/lecciones"
      - name: "Referencias"
        url: "/referencias"
  
  # --- METADATOS DE LAS ENTRADAS ---
  # Oculta información que no quieres mostrar en las páginas de contenido.
  showPostDate: false
  showReadingTime: false

  # --- CONFIGURACIÓN DE MERMAID (YA ESTABA CORRECTA) ---
  mermaid:
    # Habilita Mermaid en todo el sitio.
    enable: true
    # Sincroniza el estilo del diagrama con el tema claro/oscuro.
    # "neutral" es la mejor opción para la compatibilidad con el cambio de tema de PaperMod.
    theme: "neutral"

# --- CONFIGURACIÓN DEL MENÚ DE NAVEGACIÓN ---
menu:
  main:
    - identifier: "referencias"
      name: "Referencias"
      url: "/referencias/"
      weight: 10
    - identifier: "website"
      name: "Contacto"
      url: "https://ealeman.com"
      weight: 50