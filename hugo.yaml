# --- CONFIGURACIÓN PRINCIPAL DEL SITIO ---
baseURL: "https://griegoatico.com/"
title: "Griego Ático"
theme: "PaperMod"

defaultContentLanguage: es
defaultContentLanguageInSubdir: false

languages:
  es:
    languageName: "Español"
    weight: 1
    languageCode: "es-es"

# Configuración moderna de paginación (reemplaza paginate)
pagination:
  pagerSize: 20  # ✅ Mostrar hasta 20 elementos por página

# Habilitar el renderizado de HTML dentro de los archivos Markdown.
markup:
  goldmark:
    renderer:
      unsafe: true

# --- PARÁMETROS DEL TEMA (PARAMS) ---
params:
  author: 
    - "Eduardo Alemán"
  description: "Un sitio para aprender griego ático antiguo."
  defaultTheme: "auto" # Opciones: "light", "dark", "auto"
  disableThemeToggle: false
  assets:
    favicon: "images/favicon.ico"
    favicon16x16: "images/favicon-16x16.png"
    favicon32x32: "images/favicon-32x32.png"
    apple_touch_icon: "images/apple-touch-icon.png"
    safari_pinned_tab: "images/safari-pinned-tab.svg"


  # Ocultar fecha en todas las entradas
  showPostDate: false
  showDate: false
  showReadingTime: false

  # Configuración del logo en la cabecera del sitio.
  label:
    text: "Griego Ático"
    icon: "images/atico.svg"
    iconHeight: 40

  # Configuración del perfil en la página de inicio.
  profileMode:
    enabled: true
    title: "Griego Ático"
    subtitle: "Un sitio para aprender griego ático antiguo."
    imageUrl: "images/atico.svg"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Explorar Lecciones"
        url: "/lecciones"
      - name: "Referencias"
        url: "/referencias"

# --- CONFIGURACIÓN DEL MENÚ DE NAVEGACIÓN ---
menu:
  main:
    - identifier: "referencias"
      name: "Referencias"
      url: "/referencias/"
      weight: 10
    - identifier: "website"
      name: "Contacto"
      url: "https://ealeman.com"
      weight: 50
