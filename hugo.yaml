# --- CONFIGURACIÓN PRINCIPAL DEL SITIO ---
baseURL: "https://griegoatico.com/"
title: "Griego Ático"
publishDir: "docs"
disableKinds:
  - "taxonomy"

defaultContentLanguage: es
defaultContentLanguageInSubdir: false

languages:
  es:
    languageName: "Español"
    weight: 1
    languageCode: "es-es"

# --- CONFIGURACIÓN DE MARKDOWN (GOLGMARK) ---
markup:
  goldmark:
    renderer:
      unsafe: true

