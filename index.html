<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GriegoAtico.com - En Construcción</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> </head>
<body>

    <div class="container">
        <header>
            <h1>GriegoAtico.com</h1>
            <h2>Sitio Web en Construcción</h2>
        </header>

        <main>
            <p>Estamos trabajando para traerte una experiencia única sobre el fascinante mundo de la Grecia Antigua. ¡Vuelve pronto!</p>

            <div class="newsletter">
                <p>Déjanos tu correo electrónico y te avisaremos cuando estemos listos:</p>
                <form action="#" method="post">
                    <input type="email" name="email" placeholder="tu.correo@ejemplo.com" required>
                    <button type="submit">Notificarme</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Mientras tanto, síguenos en nuestras redes:</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

</body>
</html>
